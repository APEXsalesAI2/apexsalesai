<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApexSalesAI | Sell Smarter. Support Faster.</title>
  <meta name="description" content="Accelerate sales and service with ApexSalesAI and ApexSupportAI — intelligent agents for revenue execution and customer support excellence." />
  <meta name="keywords" content="AI sales automation, AI customer support, ApexSalesAI, ApexSupportAI, ApexOpsAI" />
  <meta name="author" content="ApexSalesAI" />
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
  <link rel="manifest" href="/images/site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/hero.js"></script>
  <style>
    .nav-links {
      display: none;
      flex-direction: column;
      background: #fff;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .nav-links.open {
      display: flex;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      background: #f9f9f9;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: absolute;
    }
    .dropdown.show {
      display: flex;
    }
    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px;
      background: #333;
    }
    @media(min-width: 768px) {
      .nav-links {
        display: flex !important;
        flex-direction: row;
        position: static;
        box-shadow: none;
      }
      .dropdown {
        position: absolute;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo-group">
          <img src="images/apex-logo.webp" alt="Apex Logo" class="nav-logo" style="width:180px;" />
          <span class="brand-name">ApexSalesAI</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
        <div class="nav-overlay" onclick="toggleMenu()"></div>
        <ul class="nav-links" id="navLinks">
          <li><a href="#hero">Home</a></li>
          <li>
            <button onclick="toggleDropdown()">Products ▼</button>
            <ul class="dropdown" id="productsDropdown">
              <li><a href="#apexsalesai">ApexSalesAI</a></li>
              <li><a href="#apexsupportai">ApexSupportAI</a></li>
            </ul>
          </li>
          <li><a href="#consulting">Consulting</a></li>
          <li><a href="#why-apex">About</a></li>
          <li><a href="#cta">Demo</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Page content remains unchanged -->
  <!-- All previous <main> content and footer stays the same -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navLinks');
      const toggle = document.querySelector('.menu-toggle');
      const overlay = document.querySelector('.nav-overlay');
      menu.classList.toggle('open');
      toggle.classList.toggle('open');
      overlay.style.display = menu.classList.contains('open') ? 'block' : 'none';
    }
    function toggleDropdown() {
      const dropdown = document.getElementById('productsDropdown');
      dropdown.classList.toggle('show');
    }
  </script>
</body>
</html>
