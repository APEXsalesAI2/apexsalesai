<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hero {
      padding: 2rem 1rem;
      background: #0f172a;
      text-align: center;
    }
    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }
    .hero-logo {
      max-height: 240px;
      margin-bottom: 1.5rem;
    }
    .hero-title {
      font-size: 2.75rem;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 0.75rem;
    }
    .hero-subtitle {
      font-size: 1.5rem;
      color: #d1d5db;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background-color: #00c2cb;
      color: #0b0f1a;
      padding: 0.9rem 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #00a8b3;
    }
    .module-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      padding: 0 1rem;
    }
    .module-card {
      background: linear-gradient(145deg, #0f172a, #1e293b);
      border-radius: 16px;
      padding: 2rem;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .module-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
    }
    .module-card h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      color: #00f6ff;
    }
    .module-card p {
      font-size: 1rem;
      color: #d1d5db;
    }
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1.1rem;
      }
      .hero-logo {
        max-height: 180px;
      }
    }
  </style>
</head>
