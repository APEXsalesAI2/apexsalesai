      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .chat-option:hover {
      background: rgba(0,194,203,0.1);
    }
    
    /* Animation classes */
    .pricing-card, .feature-item, .faq-item {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .pricing-card.animate, .feature-item.animate, .faq-item.animate {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Additional responsive adjustments */
    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-subtitle {
        font-size: 1rem;
      }
      
      .pricing-toggle {
        flex-direction: column;
      }
      
      .toggle-switch {
        margin: 1rem 0;
      }
      
      .pricing-card {
        padding: 1.5rem;
      }
      
      .pricing-price {
        font-size: 2.5rem;
      }
      
      .cta-heading {
        font-size: 2rem;
      }
      
      .cta-text {
        font-size: 1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .cta-buttons .cta {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
